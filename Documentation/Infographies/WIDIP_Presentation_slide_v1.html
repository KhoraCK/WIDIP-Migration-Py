        const { useState, useEffect } = React;

        // --- ICONS (Subset of Lucide for offline support if needed, but using CDN above) ---

        // but re-implement the createIcon helper just in case we need custom shapes.

        const createIcon = (paths, circle = null, rect = null, rect2 = null) => ({ size = 24, color = "currentColor", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {circle && <circle cx={circle.cx} cy={circle.cy} r={circle.r} />}
                {rect && <rect x={rect.x} y={rect.y} width={rect.w} height={rect.h} rx={rect.r} ry={rect.r} />}
                {rect2 && <rect x={rect2.x} y={rect2.y} width={rect2.w} height={rect2.h} rx={rect2.r} ry={rect2.r} />}
                {paths.map((d, i) => <path key={i} d={d} />)}

        const {
            ChevronLeft, ChevronRight, Shield, Zap, Headphones,
            AlertTriangle, Building2, Server, Database, Brain, Lock,
            CheckCircle2, XCircle, Clock, Users, ArrowRight, ArrowDown,
            Layout, FileText, Settings, Activity, Eye, Network,
            Target, Sparkles, RefreshCw, BookOpen, Workflow, GitMerge, Search
        } = lucide;

        // ============================================
        // WIDIP IA V12 - Présentation Interactive
        // ============================================

        function WIDIPPresentationV12() {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [isAnimating, setIsAnimating] = useState(false);

            const nextSlide = () => {
                if (currentSlide < slides.length - 1 && !isAnimating) {
                    setIsAnimating(true);
                    setTimeout(() => { setCurrentSlide(p => p + 1); setIsAnimating(false); }, 500);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0 && !isAnimating) {
                    setIsAnimating(true);
                    setTimeout(() => { setCurrentSlide(p => p - 1); setIsAnimating(false); }, 500);
                }
            };

            const goToSlide = (index) => {
                if (!isAnimating && index !== currentSlide) {
                    setIsAnimating(true);
                    setTimeout(() => { setCurrentSlide(index); setIsAnimating(false); }, 500);
                }
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide, isAnimating]);

            const slides = [
                <SlideTitle key="title" />,
                <SlideContext key="context" />,
                <SlideOverview key="overview" />,
                <SlideWorkflowTheory key="wf-theory" />,
                <SlideWorkflowAgents key="wf-agents" />,
                <SlideAgentSentinel key="sentinel" />,
                <SlideAgentSupport key="support" />,
                <SlideAgentEnrichisseur key="enrichisseur" />,
                <SlideSafeguard key="safeguard" />,
                <SlideRAG key="rag" />,
                <SlideStack key="stack" />,
                <SlideInteractiveMap key="interactive" />,
                <SlideConclusion key="conclusion" />
            ];

            return (
                <div className="relative w-full h-screen overflow-hidden text-slate-800" style={{
                    background: 'linear-gradient(135deg, #e8f4fc 0%, #c7d9f7 25%, #d4c7f7 50%, #f0d4f7 75%, #f7e4f0 100%)'
                }}>
                    <div className={`w-full h-full transition-all duration-500 ease-out ${isAnimating ? 'opacity-0 scale-95' : 'opacity-100 scale-100'}`}>
                        {slides[currentSlide]}
                    </div>

                    <div className="absolute bottom-0 left-0 right-0 bg-white/90 backdrop-blur-sm border-t border-gray-200 px-6 py-4 z-50">
                        <div className="max-w-6xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="text-2xl font-black" style={{ color: '#407BFE' }}>wid<span style={{ color: '#00203D' }}>ip</span></div>
                                <span className="text-xs text-gray-500 ml-2">IA Architecture V12</span>
                            </div>

                            <div className="flex items-center gap-2">
                                {slides.map((_, i) => (
                                    <button key={i} onClick={() => goToSlide(i)} className={`h-2.5 rounded-full transition-all duration-300 ${i === currentSlide ? 'w-8 bg-gradient-to-r from-blue-500 to-purple-500' : 'w-2.5 bg-gray-300 hover:bg-gray-400'}`} />
                                ))}
                            </div>

                            <div className="flex items-center gap-3">
                                <button onClick={prevSlide} disabled={currentSlide === 0} className="p-2 rounded-full bg-white shadow-md disabled:opacity-30 hover:shadow-lg transition-all text-slate-900"><ChevronLeft size={24} /></button>
                                <span className="text-sm font-medium text-slate-900 min-w-[3rem] text-center">{currentSlide + 1} / {slides.length}</span>
                                <button onClick={nextSlide} disabled={currentSlide === slides.length - 1} className="p-2 rounded-full shadow-md disabled:opacity-30 hover:shadow-lg transition-all bg-blue-600 text-white"><ChevronRight size={24} /></button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // ----------------------------------------------------------------------
        // SLIDES CONTENT TO BE INJECTED BELOW
        // ----------------------------------------------------------------------

            return (
                <div className="w-full h-full flex items-center justify-center p-8 pb-24">

                        <div className={`transition-all duration-1000 ${showElements ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-10'}`}>
                            <div className="inline-flex items-center justify-center w-24 h-24 rounded-2xl bg-white shadow-2xl mb-8">
                                <Brain size={48} style={{ color: '#407BFE' }} />
                            </div>
                        </div>
                        <h1 className={`text-6xl font-black mb-4 transition-all duration-1000 delay-200 ${showElements ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ color: '#00203D' }}>
                            WIDIP <span style={{ color: '#407BFE' }}>IA</span>
                        </h1>
                        <p className={`text-2xl font-light mb-8 transition-all duration-1000 delay-400 ${showElements ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`} style={{ color: '#00203D' }}>

        }

        // SLIDE 4: Workflow Theorie (NEW)
        function SlideWorkflowTheory() {
            return (

                                <ArrowRight size={32} className="text-gray-300" />
